<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"> 
    <title>Login Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" 
    integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">   
    <link rel="stylesheet" type="text/css" href="style.css"> 
</head>
<body>
<section class="container">
    <div class="row">
        <div class="col-sm-4">
            <h1>Hello!</h1>
            <span>
             Welcome to team FOOBAA. Click the button below to join us on our adventure.
            </span>
            <button type="button" class="btn">SIGN UP</button>
        </div>
        <div class="col-sm-8">
            <h1>TEAM FOOBAA</h1>
            <form method=" " id = "regForm" name="regForm">
                <div class="col-sm-8">
                    <div class="input-group my-1">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="email" >
                                <i class="fas fa-envelope"></i>
                            </span>
                        </div>     
                        <input type="email" id="input-email" name="email" class="input-email" placeholder="Enter your Email" required>
                    </div>
                </div>
                <div class="input-group my-2">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="password" >
                            <i class="fas fa-unlock-alt"></i>                   
                        </span>
                    </div>     
                    <input type="password" id="input-password" name="password" class="input-password" placeholder="Enter your Password">
                </div>
                <a class="recovery" href="#">Forgot Password?</a>
                <input type="Submit" class="btn" onclick="submit" />
            </form>
            <p class="copyright"><span>&copy 2019</span> Team_foobaa</p>
        </div>
    </div>
    
</section>
</body>
</html>
